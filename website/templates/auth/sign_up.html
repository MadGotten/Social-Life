{% extends "index.html" %}
{% block content %}
<section class="container-lg my-auto d-flex justify-content-center align-items-center position-relative">
    <div class="bg-light row shadow rounded-3 mx-1" style="min-width: 300px">
        <h1 class="fs-3 py-4 m-0 text-center">Sign-up</h1>
        <form method="post" class="p-sm-5 p-3 pt-0 pt-sm-0">
            <div class="row p-2 py-1">
                <div class="col">
                    <label for="email" class="visually-hidden">Email Address</label>
                    <input 
                    type="email" 
                    class="form-control" 
                    name="email" 
                    id="email" 
                    placeholder="Email Address">
                </div>
            </div>
            <div class="row p-2 py-1">
                <div class="col">
                    <label for="password" class="visually-hidden">Password</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    name="password" 
                    id="password" 
                    placeholder="Password">
                </div>
            </div>
            <div class="row p-2 py-1">
                <div class="col">
                    <label for="password" class="visually-hidden">Password</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    name="password2" 
                    id="password2" 
                    placeholder="Password (Confirm)">
                </div>
            </div>
            <div class="row p-2 py-1">
                <div class="col">
                    <label for="First Name" class="visually-hidden">Username</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="username" 
                    id="username"
                    maxlength="30"
                    placeholder="Username">
                </div>
            </div>
            <div class="row p-2 py-1">
                <div class="col">
                    <label for="First Name" class="visually-hidden">First Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="firstname" 
                    id="firstname" 
                    maxlength="100"
                    placeholder="First Name">
                </div>
            </div>
            <div class="row p-2 py-1">
                <div class="col">
                    <label for="Last Name" class="visually-hidden">Last Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="lastname" 
                    id="lastname" 
                    maxlength="100"
                    placeholder="Last Name">
                </div>
            </div>
            <div class="row px-2 py-4">
                <div class="col">
                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                </div>
            </div>
            <div class="row px-2 pb-1 text-center">
                <div class="col">
                    Have an account already? <a href="/login">Log in</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
