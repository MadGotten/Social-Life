{% from "macros/form_fields.html" import render_field %}

{% extends "index.html" %}
{% block content %}
<section class="container-lg my-auto d-flex justify-content-center align-items-center position-relative">
    <div class="bg-light row shadow rounded-3 mx-1" style="min-width: 300px">
        <h1 class="fs-3 py-4 m-0 text-center">Login</h1>
        <form method="post" class="p-sm-5 p-3 pt-0 pt-sm-0">
            {{ form.csrf_token }}
            {% for field in form %}
                {% if field.name != "csrf_token"%}
                    {{render_field(field)}}            
                {% endif %}
            {% endfor %}
            <div class="d-flex align-items-center gap-2 p-2 py-1">
                <input type="checkbox" name="remember_me" style="width: 16px; height: 16px">Remember me</input>
            </div>
            <div class="row px-2 py-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </div>
            <div class="row px-2 pb-1 text-center">
                <div class="col">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
